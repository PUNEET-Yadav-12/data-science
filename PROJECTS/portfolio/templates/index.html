<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puneet Yadav's Portfolio</title>
    <!-- Linking external Bootstrap CSS for styling -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Linking custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header class="text-center my-4">
            <!-- Displaying the profile picture -->
            <img src="{{ url_for('static', filename='profile.jpg') }}" alt="Profile Picture" class="profile-pic img-thumbnail">
            <!-- Main heading -->
            <h1 class="display-4">Puneet Yadav</h1>
            <!-- Subheading -->
            <h2 class="lead">B. Tech (Computer Science and Engineering) Student</h2>
        </header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="collapse navbar-collapse justify-content-center">
                <!-- Navbar links -->
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('biography') }}">Biography</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('skills') }}">Skills</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('projects') }}">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('social') }}">Social Media</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('additional') }}">Additional Info</a></li>
                </ul>
            </div>
        </nav>
        <main id="home-content" class="my-4">
            <!-- Block to render page-specific content -->
            {% block content %}
            <section class="content">
                <h3>Welcome to My Portfolio</h3>
                <p></p>
            </section>
            {% endblock %}
        </main>
        <footer class="text-center py-4">
            <!-- Footer content -->
            <p> Puneet Yadav</p>
        </footer>
    </div>
    <!-- Linking external JS libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
