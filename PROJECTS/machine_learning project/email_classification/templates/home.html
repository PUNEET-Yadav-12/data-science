<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ham or Spam Detection</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('{{ url_for("static", filename="Gmail.png") }}'); /* Add your background image */
            background-size: cover;
            background-position: center;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            padding: 60px 20px;
            text-align: center;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        }

        .header-title {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 0;
            animation: fadeInDown 1s;
        }

        .form-section,
        .output-section {
            padding: 40px 20px;
            margin: 40px auto;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            color: #ffffff;
            text-align: center;
            border-radius: 10px;
        }

        .form-control {
            border-radius: 0.3rem;
            border: none;
            transition: box-shadow 0.3s ease;
        }

        .form-control:focus {
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }

        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
            transition: background-color 0.3s, transform 0.3s ease;
            border-radius: 30px;
            padding: 14px 24px;
            font-size: 18px;
        }

        .btn-primary:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #ffffff;
        }

        .icon:hover {
            color: #cccccc;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            color: #ffffff;
            padding: 20px;
            text-align: center;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        footer a {
            margin: 0 15px;
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #cccccc;
        }

        footer i {
            transition: color 0.3s;
        }

        footer i:hover {
            color: #cccccc;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="icon">
            <i class="fas fa-envelope"></i>
        </div>
        <h1 class="header-title">Ham or Spam Detection</h1>
    </header>

    <!-- Form Section -->
    <div class="form-section">
        <form action="{{ url_for('prediction') }}" method="post">
            <textarea id="emailContent" name="emailContent" required rows="6" class="form-control" placeholder="Paste your email content here..."></textarea>
            <button type="submit" class="btn btn-primary mt-3 w-100">Classify Email</button>
        </form>
    </div>

    <!-- Output Section -->
    <div class="output-section">
        <h1>{{ output }}</h1>
    </div>

    <div style="text-align: center;">
        <a href="/" class="btn btn-primary">Go to Ham or Spam Detection</a>
    </div>

    <!-- Footer Section -->
   
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
